env:
  es6: true
  browser: true
  commonjs: true
  jest: true

extends: ['htmlacademy/es6', 'plugin:react/recommended']
parser: 'babel-eslint'
parserOptions:
  parserOptions:
    sourceType: 'module'
    allowImportExportEverywhere: true
  ecmaFeatures:
    jsx: true
    experimentalObjectRestSpread: true
  ecmaVersion: 6
  sourceType: module

plugins: ['react', 'jsx-a11y']

settings:
  react:
    version: '16'
